<ion-header>
    <ion-navbar>
      <ion-title>
        メッカの方角
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label>Enable High Accuracy</ion-label>
        <ion-toggle
          #t1
          [checked]="enableHighAccuracy"
          (ionChange)="onHighAccuracyChange(t1.checked)"></ion-toggle>
      </ion-item>
    </ion-list>
  
    <button ion-button round outline (click)="getLocation()">Get Location</button>
  
    <!--ion-card *ngIf="isLocAvail"-->
      <ion-card-header>
        <ion-icon name="pin"></ion-icon>
        メッカの方角
      </ion-card-header>
      <ion-card-content>
        緯度：{{loc_lat}},経度： {{loc_lng}},角度：{{turnKakudo}}
      </ion-card-content>
<!--/ion-card-->
<ion-content padding>
  <canvas id='yajiri_img'></canvas>
</ion-content>
